<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel ="stylesheet" href="style.css">
    
</head>
<body>
    
    <div class="container">
      <form action="#" id="form" class="form" autocomplete="off">
        <h3>Registration Form</h3>
      
        <div class="form-group">
            <lable for="username">User Name</lable>
            <input type="text" id="username" placeholder="Enter User Name"/>
            <p>Error message</p>
            </div>

                <div class="form-group">
                    <lable for="email">email</lable>
                    <input type="text" id="email" placeholder="Enter Email ID"/>
                    <p>Error message</p>
            </div>
            <div class="form-group">
                <lable for="passoword">Password</lable>
                <input type="password" id="password" placeholder="Enter Password"/>
                <p>Error message</p>
        </div>

        <div class="form-group">
            <lable for="password2">Confirm Password</lable>
            <input type="password" id="password2" placeholder="Enter Confirm password"/>
            <p>Error message</p>
    </div>
      
    <button type="submit">Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
